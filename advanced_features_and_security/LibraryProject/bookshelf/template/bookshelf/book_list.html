{% extends "base.html" %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Book{% else %}Create Book{% endif %}</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <p><a href="{% url 'book_list' %}">Back to Book List</a></p>
{% endblock %}
