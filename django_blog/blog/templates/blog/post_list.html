{% extends "base.html" %}
{% block content %}
<h1>Blog Posts</h1>
{% for post in posts %}
    <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.content|truncatewords:25 }}</p>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}
{% if user.is_authenticated %}
    <a href="{% url 'post-create' %}">Create New Post</a>
{% endif %}
{% endblock %}
