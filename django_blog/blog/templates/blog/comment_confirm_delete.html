{% extends "base.html" %}
{% block content %}
<h2>Delete Comment</h2>
<p>Are you sure you want to delete this comment?</p>
<p><em>{{ object.content }}</em></p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>
<p><a href="{% url 'post-detail' object.post.pk %}">Cancel</a></p>
{% endblock %}
